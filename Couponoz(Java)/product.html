<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page </title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/product.css">
    
</head>
<body>
    <nav class="navbar"></nav>
    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="img/food.png" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand">Swiggi</h2>
            <p class="product-short-des">craving on doorstep</p>
            <span class="product-price">$99</span>
            <span class="product-actual-price">$200</span>
            <button class="btn cart-btn">add to cart</button>
            <button class="btn">add to wishlist</button>
        </div>
    </section>
    <section class="detail-des">
        <h2 class="heading">description</h2>
        <p class="des">Our website provide free coupons of various services across food, travel, shopping and many more domains.</p>
    </section>
    
    <footer></footer>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>  
    <script src="js/product.js"></script>
    <!-- Add your JavaScript files or scripts here -->

</body>
</html>
